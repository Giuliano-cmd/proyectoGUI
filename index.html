<html lang="es">

  <body>
    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">

              <img src="/Img/world-regular-24.png" width="50" alt="Logo">

            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Catálogo</a>

              </li>
            </ul>
          </div>
        </div>

<!-- (Main) Catálogo de productos -->
    
    <main>
      <h1>Productos destacados</h1>
      <div class="row row-cols-1 row-cols-md-3 justify-content-center ">
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/alfajores-maicena.jpeg" class="card-img-top" alt="alfajores-maicena">
          <div class="card-body">
            <p class="card-text text-center">Alfajores de Maicena</p>
          </div>
        </div>
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/alfajores-chocolate.jpeg" class="card-img-top" alt="alfajores-chocolate">
          <div class="card-body">
            <p class="card-text text-center">Alfajores de Chocolate</p>
          </div>
        </div>
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/alfajores-dulcedeleche.jpeg" class="card-img-top" alt="alfajores-dulcedeleche">
          <div class="card-body">
            <p class="card-text text-center">Alfajores de Dulce de leche</p>
          </div>
        </div>
      </div>

      <h1>Otros productos</h1>
      <div class="row row-cols-1 row-cols-md-3 justify-content-center ">
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/brownie.jpeg" class="card-img-top" alt="brownie">
          <div class="card-body">
            <p class="card-text text-center">Brownie de chocolate</p>
          </div>
        </div>
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/postre-vacitos.jpeg" class="card-img-top" alt="postre-vacitos">
          <div class="card-body">
            <p class="card-text text-center">Postres en vacitos</p>
          </div>
        </div>
        <div class="card h-100" style="width: 18rem;">
          <img src="/Img/tarta-tofi.jpeg" class="card-img-top" alt="tarta-tofi">
          <div class="card-body">
            <p class="card-text text-center">Tarta Tofi</p>
          </div>
        </div>
      </div>

    <!-- Pie de pagina -->
    <footer>
      <div id="redes-sociales">
        <a href=""><img src="/Img/whatsapp-icono.png" alt="whatsapp-icono"></a>
